{{ define "list" }}
<section class="blog-list">
  <!-- <h1 class="blog-title">All Writing</h1> -->

  {{ range .Posts }}
  <article class="post-item">
    <h5 class="post-title">
      <a href="/blog/{{ .Slug }}">{{ .Title }}</a>
    </h5>
    <small class="weak">{{ .EditedTS}}</small>
  </article>
  {{ else }}
  <p class="empty">No posts available.</p>
  {{ end }}
</section>
{{ end }}
